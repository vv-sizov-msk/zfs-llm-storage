name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build Debian package
        run: |
          sudo apt-get update -y
          sudo apt-get install -y debhelper fakeroot
          make deb || true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.deb
            docs/grafana/dashboards/*.json
